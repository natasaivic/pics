<!DOCTYPE html>
<html>
    <head>
        <title>pics</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .container {
                width: 15cm;
            }
            .sign-in-link {
                color: white;
            }
            .logo-image {
                width: 600px;
                /* Adjust the width as per your requirements */
            }
        </style>
    </head>
<body>
<form autocomplete="off">
    <div class="text-center mb-4">
        <img src="{% static 'images/logo1.jpg' %}" alt="Logo" class="logo-image"/>
        <h1>Register your account here:</h1>
    </div>
    <!-- Name input -->
    <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" placeholder="Full name" autocomplete="off"/>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="form2Example2" class="form-control" placeholder="Username" autocomplete="off"/>
      </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example3" class="form-control" placeholder="Email address" autocomplete="off"/>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example4" class="form-control" placeholder="Password" autocomplete="off"/>
        <small id="passwordHelp" class="form-text text-muted">Must be at least 8 characters long and contain a combination of letters, numbers, and special characters.</small>
    </div>
    <div class="form-outline mb-4">
        <input type="password" id="form2Example5" class="form-control" placeholder="Confirm password" autocomplete="off"/>
        <small id="confirmPasswordHelp" class="form-text text-muted">Please re-enter your password to confirm.</small>
    </div>
  
    <!-- Submit button -->
    <div class="d-flex justify-content-center align-items-center mb-4">
        <button type="button" class="btn btn-primary btn-block mb-4"><a href="/pics/profile/" class="sign-in-link">Register</a></button>
    </div>

    <!-- Log In button -->
    <div class="text-center">
        <p>Have an account? <a href="/pics/login/">Log In</a></p>
        
      </div>

  </form>
</body>
