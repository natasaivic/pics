{% extends 'pics/base4log.html' %}
{% load static %}
{% block content %}

<form method="POST" action="{% url 'registration' %}" autocomplete="off">
    {% csrf_token %}  
    <div class="form-outline mb-4">
      <div class="input-group-append">
      <span class="input-group-text">
        <i class="fas fa-user"></i>
      </span>
        {{ form.name }}
      </div>
    </div>

    <div class="form-outline mb-4">
      <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
        {{ form.username }}
      </div>
    </div>

    <div class="form-outline mb-4">
      <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
        {{ form.email }}
      </div>
    </div>

    <div class="form-outline mb-4">
      <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
        {{ form.password1 }}
      </div>
    </div>

    <div class="form-outline mb-4">
      <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
        {{ form.password2 }}
      </div>
    </div>
    
    <div class="d-flex justify-content-center align-items-center mb-4">
      <input type="submit" value="Register Account" class="btn btn-primary btn-block mb-4">
    </div>

    {{ form.errors }}
 
    <div class="text-center" style="font-size: 14px; margin-top: 20px;">
      <p>Already have an account? <a href="/login/">Login</a></p>
    </div>
</form>

<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder='Full name..';
  form_fields[2].placeholder='Username..';
  form_fields[3].placeholder='Email..';
  form_fields[4].placeholder='Enter password...';
  form_fields[5].placeholder='Re-enter Password...';
    
  for (var field in form_fields){	
    form_fields[field].className += ' form-control'
  } 
</script>

{% endblock %}
