{% extends 'pics/base4log.html' %}
{% load static %}
{% block content %}
<form method="POST" action="{% url 'login' %}" autocomplete="off">
  {% csrf_token %}  
  <div class="form-outline mb-4">
    <div class="input-group-append">
    <span class="input-group-text"><i class="fas fa-user">
  </i></span>
  {{ form.username }}
    </div>
  </div>

  <div class="form-outline mb-4">
    <div class="input-group-append">
    <span class="input-group-text"><i class="fas fa-key">
  </i></span>
  {{ form.password1 }}
    </div>
  </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
    
      <div class="col form-check d-flex justify-content-center">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

  <div class="d-flex justify-content-center align-items-center mb-4">
    <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
    <!--<button type="button" class="btn btn-primary btn-block mb-4"><a href="/profile/" class="sign-in-link">Sign in</a></button> -->
  </div>
  
  <div class="text-center">
    <p>Not a member? <a href="/registration/">Register</a></p>
    
  </div>
</form>

<!-- class="form-control" placeholder="Email or username"-->
  
</form>
<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder='Username';
  form_fields[2].placeholder='Enter password...';
  
  
  for (var field in form_fields){	
  form_fields[field].className += ' form-control'
  }
  </script>
{% endblock %}
