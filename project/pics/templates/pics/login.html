{% extends 'pics/base4log.html' %}
{% load static %}
{% block content %}

<form method="POST" action="{% url 'login_page' %}" autocomplete="off">
  {% csrf_token %}  
  <div class="form-outline mb-4">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" name="username" placeholder="Username..." class="form-control">
    </div>
  </div>

  <div class="form-outline mb-4">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-key"></i></span>
      <input type="password" name="password" placeholder="Password..." class="form-control">
    </div>
  </div>

    <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col form-check d-flex justify-content-center">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mb-4">
    <input type="submit" value="Login" class="btn btn-primary btn-block mb-4">
 </div>
  
{% for message in messages %}
 <p id="messages">{{message}}</p>
{% endfor %}
 
  <div class="text-center">
    <p>Not a member? <a href="/registration/">Register</a></p>
  </div>
</form>

<!-- class="form-control" placeholder="Email or username"-->
  
</form>
{% endblock %}
