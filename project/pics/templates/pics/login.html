<!DOCTYPE html>
<html>
    <head>
        <title>pics</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .container {
                width: 15cm;
            }
            .sign-in-link {
                color: white;
            }
            .logo-image {
                width: 600px;
                /* Adjust the width as per your requirements */
            }
        </style>
    </head>
<body>
<form>
    <div class="text-center mb-4">
        <img src="{% static 'images/logo1.jpg' %}" alt="Logo" class="logo-image"/>
        <h1>PICS</h1>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" placeholder="Email or username"/>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" placeholder="Password"/>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col form-check d-flex justify-content-center mb-4">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <div class="d-flex justify-content-center align-items-center mb-4">
        <button type="button" class="btn btn-primary btn-block mb-4"><a href="/profile/" class="sign-in-link">Sign in</a></button>
    </div>
    
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="/registration/">Register</a></p>
      
    </div>
  </form>
</body>
